<div class="splashBox" ng-controller="BoxController" ng-click="populate(item.city, item.state, item.trending[0].name, item.trending[0].lat, item.trending[0].lng, item.trending[0].min_timestamp, item.trending[0].max_timestamp);">
  <div class="imageShadow"></div>
  <img class="cityImage" src="./pics/tiles/bw/{{item.img}}"/>
  <h3 class="splashBoxCity">
    <a>{{item.city}}</a>
  </h3>
</div>
