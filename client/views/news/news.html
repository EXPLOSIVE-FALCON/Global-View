<!-- <div class="row"> -->
  <div class="col-xs-8 news_block">
    <ul>
      <li class="news" ng-repeat="news in data.news">
        <a href="{{news.link}}" data-description="{{news.description}}" target="_blank">{{news.title}}</a>
        <span class="news_time">{{news.source}}<small> - {{news.time}}</small></span>
      </li>
    </ul>
  </div>
