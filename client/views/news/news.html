  <div class="block news_block">
    <ul>
      <li class="news" ng-repeat="news in data.news">
        <a href="{{news.link}}" data-description="{{news.description}}" target="_blank" class="news_text">{{news.title}}</a>
        <span>{{news.source}}<small> - {{news.time}}</small></span>
      </li>
    </ul>
  </div>
